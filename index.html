<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jovian Drift SOS</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <iframe id="bg-frame" src="./styles/effect.html"></iframe>
    <form method="post" action="#">
        <fieldset>
            <legend>Pilot Credentials</legend>
            <label for="narrator">Pilot Name:</label>
            <input type="text" id="narrator" name="narrator" required placeholder="enter name">

            <label for="pilot">Access Code:</label> 
            <input type="password" id="pilot" name="access_code" required>

            <label for="email">Command Email:</label>
            <input type="email" id="email" name="email" required>
        </fieldset> 

        <fieldset>
            <legend>Vessel Diagnostics</legend>
            <label for="damage">Hull Damage (%):</label>
            <input type="number" id="damage" name="hull_damage" required>

            <label for="sos">Emergency Level:</label>
            <select id="sos" name="emergency" required>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Mission Log & Evidence</legend>
            <label for="mes">SOS Message:</label>
            <textarea id="mes" name="sos_mes" required rows="3"></textarea>

            <div>
                <input type="checkbox" id="quarantine">
                <label for="quarantine">I agree to quarantine protocols.</label>
            </div>
        </fieldset>
        <button type="submit">INITIATE TRANSMISSION</button>
        <button type="reset">RESET SYSTEM</button>

    </form>
    <script src="./scripts/launch.js"></script>
    
</body>
</html>
